<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="index.css">
    <title>To-Do</title>
</head>

<body>
    <div class="container column">
        <div class="header">
            <h1>To Do App Assignment</h1>
        </div>
        <div class="main">
            <div class="column"
                 style="width: 300px; margin: auto;">
                <input type="text"
                       class="textbox"
                       name="todo-title"
                       id="title-textbox"
                       placeholder="To do title.">
                <textarea name="todo-text"
                          id="content-textbox"
                          cols="30"
                          rows="5"
                          placeholder="To do description"></textarea>
                <button class="btn"
                        id="add-todo"
                        onclick="addNewTodo()">Add To Do item</button>
                <p class="error"
                   id="error-txt"></p>
            </div>
        </div>
        <div class="todos grid-4"
             id="todo-list"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
